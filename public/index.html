<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-do List</h1>
        <form id="task-form">
            <input type="hidden" id="task-id">
            <div class="form-group">
                <div class="input-container">
                    <input type="text" id="task-title" placeholder="Add Your Task" required>
                </div>
                <button type="submit">Add Task</button>
            </div>
        </form>
        <hr>
        <p id="task-count">You have 0 tasks to complete</p>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
